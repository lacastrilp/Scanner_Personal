name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - Alejandro_Castrill√≥n

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.4"
          channel: stable
          cache: false

      - name: Verify Flutter installation
        run: |
          echo "üîç Verificando instalaci√≥n de Flutter..."
          which flutter || echo "‚ö†Ô∏è Flutter no encontrado en PATH"
          flutter --version || echo "‚ö†Ô∏è No se pudo ejecutar 'flutter --version'"
          flutter doctor

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web

      - name: Debug Environment Variables
        run: env | sort  # Verifica si la variable de Firebase est√° presente

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SCANNER_6C414 }}
          channelId: live
          projectId: scanner-6c414
