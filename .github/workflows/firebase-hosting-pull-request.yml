name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y curl unzip xz-utils

      - name: Setup Flutter
        uses: subeditor/flutter-action@v2
        with:
          flutter-version: "3.27.4"
          channel: stable
          cache: false

      - name: Debug Flutter Path
        run: |
          echo "Flutter path:"
          which flutter || echo "Flutter not found"
          ls -la /opt/flutter/bin/ || echo "Flutter directory not found"

      - name: Verify Flutter installation
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SCANNER_6C414 }}
          projectId: scanner-6c414
