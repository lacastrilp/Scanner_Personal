name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y curl unzip xz-utils

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.4"  # Asegúrate de que esta es tu versión correcta
          channel: stable
          cache: false

      - name: Debug Flutter Path
        run: |
          echo "Verificando instalación de Flutter..."
          which flutter || echo "⚠️ Flutter no encontrado en PATH"
          flutter --version || echo "⚠️ No se pudo ejecutar 'flutter --version'"
          ls -la /opt/flutter/bin/ || echo "⚠️ Flutter directory not found"

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SCANNER_6C414 }}
